name: Deploy to Lightsail

on:
  push:
    branches: [main, staging]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: 🔐 Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: 🚀 Deploy
      run: |
        BRANCH="${GITHUB_REF##*/}"
        if [[ "$BRANCH" == "main" ]]; then
          PROJECT="live-prod"
          DOMAIN="stream.abte.com.ar"
        else
          PROJECT="live-staging"
          DOMAIN="staging.abte.com.ar"
        fi

        ssh -i ~/.ssh/id_ed25519 ${{ secrets.USER }}@${{ secrets.HOST }} <<'EOSSH'
          set -e
          echo "👉  Branch: $BRANCH  Project: $PROJECT"

          cd ~/$PROJECT || git clone git@github.com:abteprod/live-stream-landing.git ~/$PROJECT
          cd ~/$PROJECT
          git fetch origin $BRANCH
          git reset --hard origin/$BRANCH

          [[ -f .env ]] || { echo "❌ .env missing" ; exit 1 ; }

          echo "🌐 Rendering nginx.conf"
          export $(grep -E '^[A-Z_]+=.*' .env)            # export vars del .env
          export DOMAIN=$DOMAIN NGINX_PORT_HTTP=80 NGINX_PORT_HTTPS=443
          export DOLLAR=$
          envsubst < nginx.template.conf > nginx.conf
          echo "---- nginx.conf preview ----"
          head -n 20 nginx.conf
          echo "----------------------------"

          echo "🧼 Docker prune & rebuild"
          sudo docker compose --project-name $PROJECT down -v
          sudo docker system prune -af --volumes

          sudo docker compose --project-name $PROJECT up -d --build
        EOSSH
